<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Map Animation</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.css" rel="stylesheet" />
    <link href="./styles.css" rel="stylesheet" />
</head>

<body>
    <div id="map"></div>
    <div class="map-overlay top">
        <button style="font-size: 1em" onclick="move()">
            Click to see the sequence of stops on the bus route between MIT and Harvard
        </button>
    </div>
    <script src="./mapanimation.js"></script>

    <div id='map_geo' class='map'></div>
<script>
const geojson = [
  {
    type: 'Feature',
    geometry: {
      type: 'Point',
      coordinates: [-71.093729, 42.359244]
    }
  },
  {
    type: 'Feature',
    geometry: {
      type: 'Point',
      coordinates: [-71.094915, 42.360175]
    }
  }
];

const mapGeo = L.mapbox.map('map_geo')
  .setView([37.8, -96], 4)
  .addLayer(L.mapbox.styleLayer('mapbox://styles/mapbox/light-v11'));

const myLayer = L.mapbox.featureLayer().setGeoJSON(geojson).addTo(mapGeo);
mapGeo.scrollWheelZoom.disable();
</script>

</body>

</html>
